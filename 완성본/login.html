<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>로그인</title>
<link rel="stylesheet" type="text/css" href="login.css">
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
</head>
 
<body>
    <div class="wrapper">
        <div class="main">
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="login_box">
                <div class="input_login">
                    <input type="text" placeholder="이메일을 입력하세요">
                </div>
                <div class="input_login">
                    <input type="password" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="check">
                    <label><input type="checkbox">이메일 저장</label>
                </div>
                <div class="login">
                    <input type="submit" value="로그인" style="font-size: 1em; font-family: 'Nanum Gothic', sans-serif;">
                </div>
                <div class="fb_login">
                    <input type="submit" value="페이스북 로그인" style="font-size: 0.9em; font-family: 'Nanum Gothic', sans-serif;">
                </div>
                <div class="kakao_login">
                    <input type="submit" value="카카오톡 로그인" style="font-size: 0.9em; font-family: 'Nanum Gothic', sans-serif;">
                </div>
                <div class="last">
                    <div class="join"><a href="#">회원가입</a></div>
                    <div class="search"><a href="#">비밀번호 찾기</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
