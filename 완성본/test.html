<!doctype html>
<html lang="kr">
	<head>
	<meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet"  type="text/css" href="test.css">
</head>
<body>

<section class="container">
		    <article class="half">
			        <h1>LOGIN</h1>
			        <div class="tabs">
				            <span class="tab signin active"><a href="#signin">Sign in</a></span>
				            <span class="tab signup"><a href="#signup">Sign up</a></span>
			        </div>
			        <div class="content">
				            <div class="signin-cont cont">
					                <form action="Login" method="post">
						                    <input type="text" name="CUSID" id="email" class="inpt" required="required" placeholder="Your ID">					                    
						                    <input type="password" name="CUSPASSWORD" id="password" class="inpt" required="required" placeholder="Your password">
						                    <input type="checkbox" id="remember" class="checkbox" checked>
						                    <label for="remember">Remember me</label>
						                    <div class="submit-wrap">
							                        <input type="submit" value="Sign in" class="submit">
							                        <a href="#" class="more">Forgot your password?</a>
						                    </div>
        					        </form>
    				        </div>
    				        <div class="signup-cont cont">
                <form action="test" method="post">
						                    <input type="text" name="CUSID" id="name" class="inpt" required="required" placeholder="Your ID">
						                    <label for="CUSID">Your name</label>
						                    <input type="password" name="CUSPASSWORD" id="password" class="inpt" required="required" placeholder="Your password">
                						    <label for="CUSPASSWORD">Your password</label>
						                    <div class="submit-wrap">
							                        <input type="submit" value="Sign up" class="submit">
							                        <a href="#" class="more">Terms and conditions</a>
						                    </div>
       			</form>
            </div>
			        </div>
		    </article>
		    <div class="half bg"></div>
	</section>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<script type="text/javascript">
$('.tabs .tab').click(function(){
    if ($(this).hasClass('signin')) {
        $('.tabs .tab').removeClass('active');
        $(this).addClass('active');
        $('.cont').hide();
        $('.signin-cont').show();
    } 
    if ($(this).hasClass('signup')) {
        $('.tabs .tab').removeClass('active');
        $(this).addClass('active');
        $('.cont').hide();
        $('.signup-cont').show();
    }
});
$('.container .bg').mousemove(function(e){
    var amountMovedX = (e.pageX * -1 / 30);
    var amountMovedY = (e.pageY * -1 / 9);
    $(this).css('background-position', amountMovedX + 'px ' + amountMovedY + 'px');
});
</script>
</body>
</html>
